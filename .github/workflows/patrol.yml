name: Okido Patrol

on:
  schedule:
    - cron: '0 23,11 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # ここが重要じゃ！pathを指定せず、一番外側に展開させるぞい

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install tweepy requests python-dotenv

      - name: Run bot
        # ここで「作業場所」を明示的に指定してやるのじゃ！
        # フォルダが二重になっても、その中に入ってから実行するぞい
        working-directory: ${{ github.workspace }}
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: |
          # フォルダ構成を無視して、ファイルを見つけ出して実行する執念のコマンドじゃ！
          TARGET=$(find . -name "okido_bot_cloud.py" | head -n 1)
          python "$TARGET"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # ファイルを探して追加するぞい
          TARGET_FILE=$(find . -name "replied_tweets.txt" | head -n 1)
          if [ -f "$TARGET_FILE" ]; then
            git add "$TARGET_FILE"
            git commit -m "博士の記憶を更新" || echo "No changes"
            git push
          fi
