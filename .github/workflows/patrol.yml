name: Okido Patrol

on:
  schedule:
    # 毎日 日本時間 08:00 (UTC 23:00) と 20:00 (UTC 11:00) に自動出動
    - cron: '0 23,11 * * *'
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install tweepy requests python-dotenv

      - name: Run bot
        working-directory: ${{ github.workspace }}
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: |
          # 執念のファイル捜索と、リアルタイムログ(-u)の合わせ技じゃ！
          TARGET=$(find . -name "okido_bot_cloud.py" | head -n 1)
          python -u "$TARGET"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 【重要】他での変更（YAML編集など）を取り込んでから日記を保存するぞい
          git pull --rebase origin main
          
          # 記憶ファイルを探して保存
          TARGET_FILE=$(find . -name "replied_tweets.txt" | head -n 1)
          if [ -f "$TARGET_FILE" ]; then
            git add "$TARGET_FILE"
            git commit -m "博士の記憶を更新（パトロール完了）" || echo "変更なし"
            git push
          fi
