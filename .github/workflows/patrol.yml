name: Okido Patrol

on:
  schedule:
    - cron: '0 23,11 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install tweepy requests python-dotenv

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        # 【修正ポイント】cdコマンドで、ファイルがある場所に強制移動するのじゃ！
        run: |
          # どこの階層にいても、ファイルがある場所を見つけてそこへ移動するぞい
          TARGET_DIR=$(find . -name "okido_bot_cloud.py" -printf '%h\n' | head -n 1)
          cd "$TARGET_DIR"
          python okido_bot_cloud.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # ファイルがある場所をgitに教えてやるのじゃ
          TARGET_DIR=$(find . -name "replied_tweets.txt" -printf '%h\n' | head -n 1)
          git add "$TARGET_DIR/replied_tweets.txt"
          git commit -m "博士の記憶を更新" || echo "No changes to commit"
          git push
