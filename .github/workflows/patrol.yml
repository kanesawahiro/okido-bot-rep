name: Okido Bot Patrol

on:
  schedule:
    - cron: '0 */3 * * *' # 3時間おき（1日8回）
  workflow_dispatch: # 手動ボタンも残しておくぞい

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: os-setup/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install tweepy requests python-dotenv

      - name: Run Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: python -u okido_bot_cloud.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add replied_tweets.txt
          git commit -m "博士のパトロール日誌を更新" || echo "変化なし"
          git push origin main
