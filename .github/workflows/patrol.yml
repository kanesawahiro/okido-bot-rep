name: Okido Patrol

on:
  schedule:
    # 毎日 日本時間 08:00 (UTC 23:00) と 20:00 (UTC 11:00) に自動出動！
    - cron: '0 23,11 * * *'
  workflow_dispatch: # これでGitHubの画面から「今すぐ出動」ボタンが使えるようになるぞい

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 博士の記憶ファイル（replied_tweets.txt）を更新するために必須じゃ！
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install tweepy requests python-dotenv

      - name: Run bot
        env:
          # GitHubのSettingsで登録した秘密の鍵たちを博士に渡すぞ
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: python okido_bot_cloud.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add replied_tweets.txt
          # 変更がある場合（新しい人に教えた場合）だけ記憶を保存するのじゃ
          git commit -m "博士の記憶を更新（パトロール完了）" || echo "変更なし"
          git push
